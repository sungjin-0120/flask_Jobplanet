<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job scrapper</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
    <main class="container">
      <hgroup>
        <h1>search Results for "{{keyword}}"</h1>
        <a href="/export?keyword={{keyword}}">Export to file</a>
      </hgroup>
      <table rol="grid">
        <thead>
        <tr>
          <th>company</th>
          <th>Location</th>
          <th>Occupation</th>
          <th>Size</th>
          <th>Exp</th>
          <th>Link</th>
        </tr>
        </thead>
        <tbody>
        {%for job in pls%}
          <tr>
            <td>{{job.company}}</td>
            <td>{{job.region}}</td>
            <td>{{job.occupation}}</td>
            <td>{{job.size}}</td>
            <td>{{job.exp}}</td>
            <td><a href="{{job.link}}" target="_blank">Apply now &rarr;</a></td>
          </tr>
        {%endfor%}
        </tbody>
      </table>
    </main>
 
 
</body>
</html>
